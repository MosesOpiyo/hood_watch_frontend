<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New hood</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                            <span class="navbar-toogle-icon"></span>
                        </button>
                    <li class="nav-item">
                        <a class="nav-link disabled">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="wording">
            <div>
                <h2 class="clo-lg-5 text-bottom py-5" style="margin-top: 8%;padding-left:40px;color: white;">Add a new hood</h2>
            </div>
        </div>
    </section>
    <section style="background-color: #527072;border-radius: 40px;">
        <div class="hoods">
            <h2 class="clo-lg-5 text-center py-4">New Hood</h2>
        </div>
        <div class="hoods">
            <div class="hoods py-5">
                <div class="card g-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5">
                                <form #newHoodForm="ngForm" (ngSubmit)="createHood()">
                                    <input type="text" name="name" [(ngModel)]="new_hood.name" placeholder="Hood name">
                                    <br>
                                    <input type="text" name="location" [(ngModel)]="new_hood.location" placeholder="Location">
                                    <br>
                                    <input type="text" name="police_hotline" [(ngModel)]="new_hood.police_hotline" placeholder="police hotline">
                                    <br>
                                    <input type="text" name="emergency_hotline" [(ngModel)]="new_hood.emergency_hotline" placeholder="emergency hotline">
                                    <br>
                                    <button type="submit" class="btn btn-success">Add</button>
                                </form>

                            </div>
                            <div class="col-lg-5">
                                <h2>Dont like any of the available hoods,<br>you have the option to add your own hood<br>the form is their to help you add a hood.</h2>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
