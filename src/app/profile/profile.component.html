<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Profile</title>
</head>

<body>
    <app-navbar></app-navbar>
    <section>
        <div class="wording">
            <div>
                <h2 class="clo-lg-5 text-bottom py-5" style="margin-top: 8%;padding-left:40px;color: white;">Welcome {{user['username']}}.Have a look<br> at your profile</h2>
            </div>
        </div>
    </section>
    <section style="background-color: #527072;border-radius: 40px;">
        <div class="hoods">
            <h2 class="clo-lg-5 text-center py-4">Profile</h2>
        </div>
        <div class="hoods">
            <div class="hoods py-5">
                <div class="card g-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="card-2 g-0"></div>
                                <button class="btn btn-info" style="margin-left: 20px;">Edit Profile</button>
                            </div>
                            <div class="col-lg-5">
                                <h3 style="margin-top: 70px;color: white;">{{user['username']}}</h3>
                                <br>
                                <h3 style="color: white;">{{hood['location']}}</h3>
                            </div>
                        </div>
                        <p class="card-text" style="margin-left: 20px;font-size: 40px;color: white;">Currently in:</p>
                        <div class="card-3">
                            <div class="row g-0">
                                <div class="col-lg-5">
                                    <h3>Name: {{hood['name']}}</h3>
                                    <h3>Location: {{hood['location']}}</h3>

                                </div>
                                <div class="col-lg-5">
                                    <h3>Police hotline: {{hood['police_line']}}</h3>
                                    <h3>Emergency hotline: {{hood['emergency_line']}}</h3>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
