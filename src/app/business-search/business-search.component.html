<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My hood</title>
</head>

<body>
    <app-navbar></app-navbar>
    <section>
        <div class="wording">
            <div>
                <h2 class="clo-lg-5 text-bottom py-5" style="margin-top: 8%;padding-left:40px;color: white;">Businesses search</h2>
                <p style="padding-left:40px;color: white;">If no info is displayed,refresh please.</p>
                <h2 style="margin-left: 40px;" *ngIf="!businesses">No matches found</h2>
            </div>
        </div>
    </section>
    <section style="background-color: #527072;border-radius: 40px;height: auto;">
        <div class="hoods" style="height: auto;">
            <div role="tabpanel" class="tab-pane" id="business" style="height: auto;">
                <div class="card g-0" style="height: auto;">
                    <div class="card-body" style="height: auto;">
                        <div class="row g-0">
                            <div class="col-lg-5">
                                <h2 class="card-title" style="margin-left: 20px;align-items: center;">Businesses</h2>
                            </div>
                            <div class="row g-0">
                            </div>
                            <br>

                            <div class="col" style="height: auto;">
                                <div class="row g-1">

                                    <div class="card" style="background-color:#67B3B8;border-radius: 20px; margin-bottom: 10px;margin-top: 10px;" *ngFor="let business of businesses">
                                        <h2 style="margin-left: 23px;margin-top: 10px;">Business:{{business.name}} </h2>
                                        <p style="margin-top: 5px;margin-left: 22px;">Owned by: {{business.owner.username}}</p>
                                        <p style="margin-top: 5px;margin-left: 22px;">Get in touch:{{business.owner.email}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
